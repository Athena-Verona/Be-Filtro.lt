<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLE/navbar-style.css">
    <link rel="stylesheet" href="../STYLE/account.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/c912322992.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/navbar.js"></script>
    
    <title>Be-Filtro.lt | Paskyros duomenys</title>
</head>
    
<body>
    <!-- Navbar -->
    <div id="navbar-id" class="navbar">
        <div class="grid">
            <div class="item">
                <div class="logo" onclick="window.location='index.html';">
                    <p>Be-<br>Filtro<br>.lt</p>
                </div>
            </div>
            <div id="search-bar" class="item">
                <div><i id="search-icon" class="material-symbols-outlined search-icon"> search </i></div>
                <input onfocus="lightUp()" onblur="turnOff()" id="search-bar-id" type="text" placeholder="Šimonytė, TS-LKD...">
            </div>
            <div class="item"><a href="parties.html"> Partijos </a></div>
            <div class="item"><a href="#"> Testas </a></div>
            <div class="item">
                <button id="profile-button"><i id="profile-icon" class="material-symbols-outlined"> badge </i> Paskyra </button>
            </div>
            <div class="dropdown-profile">
                <p> <i class="material-symbols-outlined"> manage_accounts </i> Tvarkyti </p>
                <p> <i id="logout-icon" class="material-symbols-outlined"> logout </i> Atsijungti </p>
            </div>
        </div>
    </div>
    <div id="open-navbar-id" class="open-navbar">
        <button id="checkbox1" class="checkbox1 visuallyHidden"> <i class="material-symbols-outlined"> menu </i> </button>
    </div> 

    <!-- Account details-->
    <div class="account">

        <h1 class = "main-text">Paskyros duomenys</h1>

        <div class="profile-info">
            <div class="foto">
                <div class="profile-pic-div">
                    <img src="../IMG/profilepicture.svg" id="photo">
                    <input type="file" id="file">
                    <label for="file" id="uploadBtn">Įkelti nuotrauką</label>
                </div>
                <script src="../JS/profilepicture.js"></script>
            </div>
            <div class="details">
                <div class="name">
                    <input placeholder="Vardas">
                </div>
                <br>
                <div class="email">
                    <input placeholder="Elektroninis paštas">
                </div>
            </div>
            <div class="compass">
                <p class="textcompass"> Pagal politinį <br> kompasą jūs <br> esate:</p>
                <br>
                <img src="../IMG/politicalcompass.png" class="politicalcompass">
            </div>
        </div>
    </div>
</body>
    
</html>
